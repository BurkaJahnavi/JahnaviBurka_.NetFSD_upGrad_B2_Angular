<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
</head>
<body style="background-color: #d2b48c;">
    <form>
        <h1>Course Enrollment Form</h1>
        
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" list="courses" required>
            <datalist id="courses">
            <option value="C">
            <option value="Java">
            <option value="Python">
            <option value="Aptitude">
            <option value="Data Science">
        </datalist>
        <br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
        <br><br>

         <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required>
        <br><br>
        
        <label for="skill">Skill Level (0-100):</label>
        <input type="range" id="skill" name="skill" min="0" max="100" value="50">
        <br><br>
         <label>Skill Meter:</label>
        <meter min="0" max="100" value="50">50%</meter>
        <br><br>


         <label>Enrollment Completion:</label>
        <progress value="70" max="100"></progress>
        <br><br>

        <input type="submit" value="Enroll">


    </form>
</body>
</html>
